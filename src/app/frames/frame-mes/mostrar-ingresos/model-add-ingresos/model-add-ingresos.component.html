<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Insertar ingreso</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
            <label for="nombreIngreso" class="form-label">Nombre ingreso</label>
            <input type="text" class="form-control" name="nombre"id="nombre">
        </div>
        <div class="mb-3">
            <label for="valorIngreso" class="form-label">Valor</label>
            <input type="text" class="form-control" name="valor" id="valor">
          </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="addIngreso()">Guardar</button>
    </div>
  </ng-template>
  
  <button class="btn btn-lg btn-outline-primary" style="width: 100%;" (click)="open(content)">Insertar ingreso</button>
  
  <hr>
  
  <pre>{{ closeResult }}</pre>
